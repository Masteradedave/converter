<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./converter.css">
</head>

<body>
    <div class="converter-card">
        <div class="converter-header">
            <h1>Unit Converter</h1>
            <p>Convert between different units of measurement in real-time</p>
        </div>
        <div class="converter-body">
            <div class="form-group">
                <label for="fromUnit">From</label>
                <select id="fromUnit" class="form-control">
                    <option value="milliMeter">Millimeter</option>
                    <option value="centiMeter">Centimeter</option>
                    <option value="meter">Meter</option>
                </select>
            </div>

            <div class="form-group">
                <label for="toUnit">To</label>
                <select id="toUnit" class="form-control">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="inputValue">Value</label>
                <input type="number" id="inputValue" class="form-control" value="0"
                    placeholder="Enter value to convert">
            </div>

            <div class="result-container">
                <div class="result-label">Result</div>
                <div id="result" class="result-value">0</div>
            </div>
        </div>
    </div>
    <script src="conversion.js"></script>

</body>

</html>
